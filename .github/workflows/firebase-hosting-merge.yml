name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.event.pull_request.head.ref }}
      NX_RUN_GROUP: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch origin master
      - run: yarn install --frozen-lockfile
      - run: yarn nx affected:lint --parallel --all
      - run: yarn nx affected:build --configuration=production --with-deps --parallel --all
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MTG_VISUAL_DECKBUILDER }}'
          channelId: live
          projectId: mtg-visual-deckbuilder
