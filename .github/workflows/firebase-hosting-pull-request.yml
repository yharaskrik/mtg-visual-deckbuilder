name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.event.pull_request.head.ref }}
      NX_RUN_GROUP: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch origin master
      - run: yarn install --frozen-lockfile
      - run: yarn format:check
      - run: yarn nx affected:lint --parallel
      - run: yarn nx affected:build --configuration=production --with-deps --parallel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MTG_VISUAL_DECKBUILDER }}'
          projectId: mtg-visual-deckbuilder
