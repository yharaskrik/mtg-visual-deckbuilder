<ng-select
  #cardSelect
  [loading]="resultsLoading"
  placeholder="Search for a card"
  [virtualScroll]="true"
  [closeOnSelect]="true"
  [markFirst]="true"
  [clearSearchOnAdd]="true"
  (change)="cardSelected($event)"
  (search)="searchCards($event)"
>
  <ng-option *ngFor="let card of results" [value]="card">
    <mtg-mana-cost [card]="card"></mtg-mana-cost>
    {{ card.name }}
  </ng-option>
</ng-select>
