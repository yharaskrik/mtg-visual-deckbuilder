<div
  cdkDropList
  [cdkDropListData]="{ items: cards, index: column }"
  class="list"
  (cdkDropListDropped)="drop.emit($event)"
>
  <div
    class="card-box"
    [style.zIndex]="i"
    *ngFor="let card of cards; let i = index"
    cdkDrag
  >
    <button (click)="removeClick(i)">Remove Card</button>
    <img class="card" width="200px" [src]="card.image_uris?.small" />
  </div>
</div>
