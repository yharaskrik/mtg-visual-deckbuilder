<div cdkDropListGroup>
  <div
    class="list-container"
    *ngFor="let column of deck.columns; let i = index"
  >
    <div>{{ column.name }}</div>
    <mtg-card-column
      [cards]="cards[i]"
      [column]="i"
      (drop)="drop($event)"
      (removeCard)="removeClick(i, $event)"
    ></mtg-card-column>
  </div>
</div>
