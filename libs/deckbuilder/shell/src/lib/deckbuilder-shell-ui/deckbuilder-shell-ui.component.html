<div cdkDropListGroup>
  <div
    class="list-container"
    *ngFor="let cardList of cards; let column = index"
  >
    <div>Mana Value {{ column }}</div>
    <mtg-card-column
      [cards]="cardList"
      [column]="column"
      (drop)="drop($event)"
      (removeCard)="removeClick(column, $event)"
    ></mtg-card-column>
  </div>
</div>
