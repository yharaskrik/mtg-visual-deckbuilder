<div cdkDropListGroup class="list-container">
  <div
    *ngFor="let column of columns; let i = index; trackBy: trackColumn"
    class="column"
  >
    <div>{{ column.name }}</div>
    <mtg-card-column
      [cards]="columns[i].cards"
      [column]="i"
      (drop)="drop($event)"
      (removeCard)="removeClick(i, $event)"
    ></mtg-card-column>
  </div>
</div>
